<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专属你的浪漫</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
        }
        canvas {
            display: block;
        }
        .text-overlay {
            position: absolute;
            top: 15%;
            color: #e74c3c;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="text-overlay">我喜欢你--高琪</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let scale = 10;
        let direction = 1;
        let colorVal = 0.7;
        let colorDir = 0.005;

        function resize() {
            // 保持 16:9 的比例逻辑
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);
        resize();

        function drawHeart(currentScale, currentColor) {
            ctx.clearRect(0, 0, width, height);

            ctx.save();
            ctx.translate(width / 2, height / 2 + 50); // 居中并微调位置
            ctx.scale(1, -1); // 翻转坐标系，使爱心向上

            ctx.beginPath();
            ctx.fillStyle = `rgb(255, ${currentColor * 255}, ${currentColor * 255})`;

            for (let t = 0; t < Math.PI * 2; t += 0.02) {
                // 你的爱心公式
                const x = 16 * Math.pow(Math.sin(t), 3) * currentScale;
                const y = (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * currentScale;

                if (t === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }

            ctx.fill();
            ctx.restore();
        }

        function animate() {
            // 缩放逻辑
            scale += 0.05 * direction;
            if (scale > 12 || scale < 10) direction *= -1;

            // 颜色逻辑
            colorVal += colorDir;
            if (colorVal >= 0.95 || colorVal <= 0.5) colorDir *= -1;

            drawHeart(scale, colorVal);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
